name: Workflow
on: [push, pull_request]
jobs:
  test:
    runs-on: macOS-latest
    steps:
     - name: Checkout
      uses: actions/checkout@v1
    - name: Set XCode Version
      run: sudo xcode-select -s /Applications/Xcode_13.app
    - name: Install Dependencies
      run: pod install --repo-update
      shell: bash
    - uses: ty0x2333/cocoapods-action@master
      with:
        additional_build_params: -destination 'platform=iOS Simulator,name=iPhone 12 Pro Max,OS=15.0'
        additional_lint_params: --private
    - name: Run unit tests
      run: xcodebuild test -scheme MarvelApp -workspace MarvelApp.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 12 Pro Max,OS=15.0' | xcpretty && exit ${PIPESTATUS[0]}
